<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My-personal-Chat-App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <section class="signup form">
      <header>My Persional Chat App</header>
      <div class="error-text">Error massege show</div>
      <form action="#" method="post">
        <div class="input-field input">
          <label for="email">Email Address:</label>
          <input type="text" name="fname" id="email" placeholder="Enter your Email">
        </div>

        <div class="input-field input">
          <label for="password">Password:</label>
          <input type="text" name="password" id="password" placeholder="Enter your Password">
          <i class="fas fa-eye"></i>
        </div>
        <div class="input-field">
          <input type="button" name="submit" class="btn" value="Login for Chat">
        </div>
      </form>
      <p class="already">Not have an Account?<a href=""> Signup Now</a></p>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
